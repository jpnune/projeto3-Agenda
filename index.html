<!DOCTYPE html>

<body>
    <div class="container">

        </header>
    
        <form id="form-contato">
            <label for="nome">Nome:</label>
            <input id="form-nome" type="text" name="nome" placeholder="Digite seu nome..." required>
            <label for="celular">Celular:</label>
            <input id="form-telefone" name="celular" type="tel" placeholder="12-996123456 " pattern="[0-9]{2}-[0-9]{9}" required  >
            <button type="submit">Cadastrar</button>
        </form>
        
        <section>
            <table>
                <thead>
                    <tr>
                        <th><strong>Nome</strong></th>
                        <th><strong>Tecelefone</strong></th>
                        <th><strong>Editar</strong></th>
                        <th><strong>Apagar</strong></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td></td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </section>
    </div>
<script src="js.js"></script>
</body>
</html>
